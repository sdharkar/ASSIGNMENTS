<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <style>
                table.borders, tr.borders, th.borders{
                border: 3px ridge white;
                border-collapse: collapse;
            }
            </style>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <b>This table has borders:</b>
        <table class="borders">
        <tr class="borders">
            <th class="borders">100</th>
            <th class="borders">200</th>
            <th class="borders">300</th>
        </tr>
        <tr class="borders">
            <th class="borders">400</th>
            <th class="borders">500</th>
            <th class="borders">600</th>
        </tr>
        </table>
        <b>This table has no borders:</b>
        <table>
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
        </table>
    </body>
</html>

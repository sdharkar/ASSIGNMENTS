<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <style>
                table, th, td {
                border: 3px ridge;
                border-collapse: collapse;
            }
            </style>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <b>One column:</b>
        <table>
        <tr>
            <th>100</th>
        </tr>
        </table>
        <b>One row and three columns:</b>
        <table>
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        </table>
        <b>Two rows and three columns:</b>
        <table>
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
        </table>

    </body>
</html>

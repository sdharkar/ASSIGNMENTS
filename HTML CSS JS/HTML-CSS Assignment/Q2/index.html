<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="head">
        <header><h1>Form</h1></header>
        </div>

        <div class="form1">
        <form class="student" action="index.html" method="post">
            <label for="firstname">Enter firstname:</label>
            <input type="text" id="firstname" placeholder="firstname">
            <br><br><br>
            <label for="Middlename"> Enter middelname :</label>
            <input type="text" id="middlename" placeholder="middlename">
            <br><br><br>
            <label for="lastname">Enter lastname :</label>
            <input type="text" id="lastname" placeholder="lastname">
            <br><br><br>
            <label for="DOB">Enter date of birth :</label>
            <input type="date" name="DOB" id="DOB">
            <br><br> <br>
            <label for="gender">Select gender:</label>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <br><br><br>
            <label for="College">Enter college name:</label>
            <input type="text" id="college" name="college" placeholder="college">
            <br><br><br>
            <label for="branch">Enter branch :</label>
            <input type="text" name="branch" id="branch" placeholder="branch">
            <br><br><br>
            <label for="semester">Select semester</label>
            <select id="sem" name="sem">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3ed">3ed</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            </select>
            <br><br><br>
            <label for="regno">Enter Registration No :</label>
            <input type="text" name="regno" id="regno">
            <br><br><br>
            <label for="email">Enter email :</label>
            <input type="email" name="email" id="email" placeholder="email">
            <br><br><br>
            <input type="submit" name="Submit" id="Submit">
        </form>
        </div>
    </body>
</html>

<div class="container">
    <form [formGroup]="editform" (ngSubmit)="collection()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Category" formControlName="category">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description"
                formControlName="description">
        </div>
        <button type="submit" class="btn btn-primary">UPDATE</button>
        <button type="submit" class="btn btn-warning"><a routerLink="/table">CANCLE</a></button>

        

    </form>
    </div>

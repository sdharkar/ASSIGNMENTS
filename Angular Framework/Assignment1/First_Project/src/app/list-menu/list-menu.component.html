<div class="container">
    <div class="jumbotron">
        <h2>Add Item</h2>
    <form [formGroup]="addmenu" (ngSumbit)="collectMenu()" >
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="item">
        </div>
        <div class="form-group">
            <label>Item Price</label>
            <input type="text" class="form-control" placeholder="Enter Price" formControlName="price">
        </div>
        <button type="submit" class="btn btn-primary">Add the item</button>
    </form>
    </div>
</div>
